<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row text-danger" ng-show="vm.errorMessage">{{vm.errorMessage}}</div>

    <div class="row" ng-show="!vm.errorMessage">
        <div class="ibox">
            <div class="ibox-title">
                <h5>Projects</h5>
                <div class="ibox-tools">
                    <a href="" class="btn btn-primary btn-xs">Create new project</a>
                </div>
            </div>
            <div class="ibox-content">
                <div class="row m-b-sm m-t-sm">
                    <div class="col-md-1">
                        <button type="button" id="loading-example-btn" class="btn btn-white btn-sm"><i class="fa fa-refresh"></i> Refresh</button>
                    </div>
                    <div class="col-md-11">
                        <div class="input-group">
                            <input type="text" placeholder="Search" class="input-sm form-control"> <span class="input-group-btn">
                                <button type="button" class="btn btn-sm btn-primary"> Go!</button>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="row m-t-md m-b-sm">
                    <strong>Found {{ vm.projects.length }} projects.</strong>
                </div>

                <wait-cursor wait-cursor display-when="vm.isBusy"></wait-cursor>

                <div class="project-list">
                    <table class="table table-hover">
                        <tbody ng-repeat="project in vm.projects">
                            <tr>
                                <td class="project-status">
                                    <span ng-class="vm.getStatusClass(project.status)">{{ project.status }}</span>
                                </td>
                                <td class="project-title">
                                    <a asp-controller="Project" asp-action="ProjectDetail">{{ project.code }}</a>
                                    <br />
                                    <small>Created {{ project.createDate | date}}</small>
                                </td>
                                <td class="project-completion">
                                    <small>Completion with: {{ project.percentageCompleteness }}%</small>
                                    <div class="progress progress-mini">
                                        <div style="width: {{ project.percentageCompleteness }}%;" class="progress-bar"></div>
                                    </div>
                                </td>
                                <td class="project-people" ng-repeat="user in project.users">
                                    <a href=""><img alt="image" class="img-circle" src="{{user.image}}"></a>
                                </td>
                                <td class="project-actions">
                                    <a href="#" class="btn btn-white btn-sm"><i class="fa fa-folder"></i> View </a>
                                    <a href="#" class="btn btn-white btn-sm"><i class="fa fa-pencil"></i> Edit </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
